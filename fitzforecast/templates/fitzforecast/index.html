<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fitz Forecast</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <style>
            body {
                font-family: 'Montserrat', sans-serif;
            }
        
            .hero.is-primary {
                background-color: #209CEE;
            }
        
            .subtitle {
                font-size: 24px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Fitz Forecast
                    </h1>
                    <h2 class="subtitle">
                        A planning app for food manufacturers
                    </h2>
                </div>
            </div>
        </section>
        <section class="section has-background-grey-lighter">
            <div class="container">
                To be an "overview & welcome" page once logged in
                <div class="content">
                    <br>
                    <a class="button is-black is-outlined" href="{% url 'planning' %}">Create New Plan</a>
                    <a class="button is-black is-outlined" href="#">View Reports</a>
                    <br>
                    <strong>{{ grosssales.customer }}</strong>
                    <br>
                    {% for sales in grosssales %}
                        <p>
                            <br>
                            {{ sales.product }}:
                            <strong>${{ sales.gross_sales }}</strong>
                        </p>
                    {% endfor %}
                </div>
            </div>
        </section>
    </body>
</html>
